# Time in seconds
# Current in amps
# position, velocity, and acceleration in device units
my_joint_actuator:
  actuator_name: 'test_joint_actuator'
  serial_number: '0x602084006486'
  communication_protocol: 'RS232' # or USB
  operation_mode: 'profile_position'
  clear_faults: true

  motor:
    type: 11
    ec_motor:
      nominal_current: 0.177
      max_output_current: 0.7
      thermal_time_constant: 23.6
      number_of_pole_pairs: 2

  sensor:
    type: 3
    hall_sensor: 
      inverted_polarity: true

  safety:
    max_following_error: 200000
    max_profile_velocity: 5000
    max_acceleration: 15000

  position_profile:
    velocity: 4000
    acceleration: 8000
    deceleration: 9000

  velocity_profile:
    acceleration: 8000
    deceleration: 9000
