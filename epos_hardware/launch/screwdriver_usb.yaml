# Time in seconds
# Current in amps
# position, velocity, and acceleration in device units
screwdriver_actuator:
  actuator_name: 'screwdriver_actuator'
  serial_number: '0x602084006486'
  communication_protocol: 'USB' # RS232 or USB
  operation_mode: 'profile_velocity'
  clear_faults: true

  motor:
    type: 1
    dc_motor:
